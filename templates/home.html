<html>
        <head>
            <title>Headlines</title>
        </head>
        <body>
            <h1>Headlines</h1>
            <form>
                <!--We create an HTML form element. By default this will create an 
                HTTP GET Request when submitted, by passing any inputs as GET
                arguments into the URL.-->
                <input type="text" name="publication" placeholder="search"   />
                <!--We have a single text input which has 
                the name publication. This name is important as the GET 
                arguments will use this.
                -->
                <input type="submit" value="Submit" />
            </form>
             

            {% for article in articles %}
                <b><a href="{{article.link}}">{{article.title}}</a></b><br />
                <i>{{article.published}}</i><br />
                <p>{{article.summary}}</p> 
                <hr />
            {% endfor %}
         
        </body>
    </html>

<!-- 
Double braces, indicate to Jinja that anything inside them
should not be taken as literal HTML code. Because our placeholders,
title,etc, are the same as our Python variables names passed into the
render_template call, just adding the braces will subtitute there
for the real data.


-->
